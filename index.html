<div id="home" class="offset2 span8">
  <h2>Minhas &Uacute;ltimas Publica&ccedil;&otilde;es</h2>
  <div class="posts">
    <div class="post">
      {% for post in site.posts %}
      	<span class="title">{{ post.date | date_to_string }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></span>
        <p>
        	{{ post.content | split:'<!--more-->' | first }}
        	{% if post.content contains "<!--more-->" %}
        		<a href="{{ post.url }}">&nbsp;Leia mais...</a>
        	{% endif %}
        </p>
      {% endfor %}
    </div>
  </div>
</div>
